{% extends 'base.html' %}
{% block title %}Sign in - Me Tube{% endblock title %}
{% block content %}
    <main role="main" class="container">
        <div class="row">
            <div class="col-12">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h4 class="card-title">Sign In To Me Tube</h4>
                  <p class="card-text">
                    <form action="{% url 'signin' %}" method="post">
                      {% csrf_token %}
                      <div class="mb-3">
                          <label for="email-input" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email-input" name="email" placeholder="user@example.com">
                      </div>
                      <div class="mb-3">
                          <label for="password-input" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password-input" name="password" placeholder="****************">
                      </div>
                      <div class="mb-3">`
                          <button type="submit" class="btn btn-success">Signin</button>
                          <button type="reset" class="btn btn-outline-danger">Clear</button>
                      </div>
                    </form>
                  </p>
                </div>
              </div>
            </div>
        </div>

    </main>
    <br>
{% endblock content %}

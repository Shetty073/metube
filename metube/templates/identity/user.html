{% extends 'base.html' %}
{% block title %}Users - Me Tube{% endblock title %}
{% block content %}
    <main role="main" class="container">
        <div class="row">
            <div class="col-12">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h4 class="card-title">User Management</h4>
                  <p class="card-text">
                    <form action="{% url 'user' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="first-name-input" class="form-label">First name</label>
                            <input type="text" class="form-control" id="first-name-input" name="first_name" placeholder="User" required>
                        </div>
                        <div class="mb-3">
                            <label for="last-name-input" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="last-name-input" name="last_name" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email-input" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email-input" name="email" placeholder="user@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password-input" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-input" name="password" placeholder="****************" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password-input" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password-input" name="confirm_password" placeholder="****************" required>
                        </div>
                        <div class="mb-3">
                            <label for="group-input" class="form-label">User Group</label>
                            <select class="form-select" aria-label="User Group" id="group-input" name="user_group" required>
                                {% for group in groups %}
                                    <option value="{{ group.pk }}">{{ group.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        {% if messages %}
                            <div class="mb-3">
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="mb-3">`
                            <button type="submit" class="btn btn-success">Add User</button>
                            <button type="reset" class="btn btn-outline-danger">Clear</button>
                        </div>
                      </form>
                  </p>
                </div>
              </div>
            </div>
        </div>

    </main>
    <br>
{% endblock content %}
